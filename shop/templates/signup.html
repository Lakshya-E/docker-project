{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamers Stop || Signup Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'auth.css' %}">
</head>
<body>

  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand nav-brand-div">
        <a class="navbar-item brand-name" href="/">Gamers Stop</a>
    </div>
  </nav>

    <div class="auth-main">

      <form class="row g-3" acttion="" method='POST'>
        {% csrf_token %}
        
        {% for message in messages %}
          <span>{{message}}</span>
        {% endfor %}
        
        <div class="col-md-6">
          <input type="text" name="username" placeholder="Username" class="form-control" id="inputName">
        </div>
        
        <div class="col-md-6">
          <input type="email" name="email" class="form-control" placeholder="Email" id="inputEmail">
        </div>

        <div class="col-md-6">
          <input type="password" name="password" class="form-control" placeholder="Password" id="inputPassword">
        </div>
        
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Sign In</button>
        </div>
      </form>

    </div>
    
</body>
</html>
